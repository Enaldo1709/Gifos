<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="slider-section">
        <h2>Slider responsive de prueba</h2>
        <p>Slider de prueba</p>
        <div class="slider-container">
            <button id="slider-left"><i class="fas fa-chevron-left"></i></button>
            <div id="slider">
                <div class="slider-card-container">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+1" alt="">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+1" alt="">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+1" alt="">
                </div>
                <div class="slider-card-container">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+2" alt="">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+2" alt="">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+2" alt="">
                </div>
                <div class="slider-card-container">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+3" alt="">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+3" alt="">
                    <img src="https://via.placeholder.com/320x240.png?text=Set+de+fotos+3" alt="">
                </div>
            </div>
            <button id="slider-right"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/10a9c4b979.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
